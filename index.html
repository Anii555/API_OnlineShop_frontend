<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta product_name="viewport" content="wproduct_idth=device-wproduct_idth" />
    <title>Список товаров</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <h2>Список товаров</h2>
    <form product_name="productForm">
        <input type="hidden" product_name="product_id" value="0" />
        <div class="mb-3">
            <label class="form-label" for="product_name">Название:</label>
            <input class="form-control" product_name="product_name" />
        </div>
        <div class="mb-3">
            <label for="unit_price" class="form-label">Стоимость:</label>
            <input class="form-control" product_name="unit_price" />
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-sm btn-primary">Сохранить</button>
            <a product_id="reset" class="btn btn-sm btn-primary">Сбросить</a>
        </div>
    </form>
    <table class="table table-condensed table-striped table-bordered">
        <thead><tr><th>Название</th><th>Стоимость</th><th></th></tr></thead>
        <tbody>
        </tbody>
    </table>

    <script>
    // Получение всех пользователей
        async function getProducts() {
            // отправляет запрос и получаем ответ
            const response = await fetch("/Products", {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            // если запрос прошел нормально
            if (response.ok === true) {
                // получаем данные
                const Products = await response.json();
                const rows = document.querySelector("tbody");
                // добавляем полученные элементы в таблицу
                Products.forEach(product => rows.append(row(product)));
            }
        }
        // Получение одного пользователя
        async function getproduct(product_id) {
            const response = await fetch("/Products/" + product_id, {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const product = await response.json();
                const form = document.forms["productForm"];
                form.elements["product_id"].value = product.product_id;
                form.elements["product_name"].value = product.product_name;
                form.elements["unit_price"].value = product.unit_price;
            }
            else {
                // если произошла ошибка, получаем сообщение об ошибке
                const error = await response.json();
                console.log(error.messunit_price); // и выводим его на консоль
            }
        }
        // Добавление пользователя
        async function createproduct(productproduct_name, productunit_price) {

            const response = await fetch("/Products", {
                method: "POST",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    product_name: productproduct_name,
                    unit_price: parseInt(productunit_price, 10)
                })
            });
            if (response.ok === true) {
                const product = await response.json();
                reset();
                document.querySelector("tbody").append(row(product));
            }
            else {
                const error = await response.json();
                console.log(error.messunit_price);
            }
        }
        // Изменение пользователя
        async function editproduct(productproduct_id, productproduct_name, productunit_price) {
            const response = await fetch("/Products", {
                method: "PUT",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    product_id: productproduct_id,
                    product_name: productproduct_name,
                    unit_price: parseInt(productunit_price, 10)
                })
            });
            if (response.ok === true) {
                const product = await response.json();
                reset();
                document.querySelector("tr[data-rowproduct_id='" + product.product_id + "']").replaceWith(row(product));
            }
            else {
                const error = await response.json();
                console.log(error.messunit_price);
            }
        }
        // Удаление пользователя
        async function deleteproduct(product_id) {
            const response = await fetch("/Products/" + product_id, {
                method: "DELETE",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const product = await response.json();
                document.querySelector("tr[data-rowproduct_id='" + product.product_id + "']").remove();
            }
            else {
                const error = await response.json();
                console.log(error.messunit_price);
            }
        }

        // сброс данных формы после отправки
        function reset() {
            const form = document.forms["productForm"];
            form.reset();
            form.elements["product_id"].value = 0;
        }
        // создание строки для таблицы
        function row(product) {

            const tr = document.createElement("tr");
            tr.setAttribute("data-rowproduct_id", product.product_id);

            const product_nameTd = document.createElement("td");
            product_nameTd.append(product.product_name);
            tr.append(product_nameTd);

            const unit_priceTd = document.createElement("td");
            unit_priceTd.append(product.unit_price);
            tr.append(unit_priceTd);

            const linksTd = document.createElement("td");

            const editLink = document.createElement("a");
            editLink.setAttribute("style", "cursor:pointer;padding:15px;");
            editLink.append("Изменить");
            editLink.addEventListener("click", e => {

                e.preventDefault();
                getproduct(product.product_id);
            });
            linksTd.append(editLink);

            const removeLink = document.createElement("a");
            removeLink.setAttribute("style", "cursor:pointer;padding:15px;");
            removeLink.append("Удалить");
            removeLink.addEventListener("click", e => {

                e.preventDefault();
                deleteproduct(product.product_id);
            });

            linksTd.append(removeLink);
            tr.appendChild(linksTd);

            return tr;
        }
        // сброс значений формы
        document.getElementByproduct_id("reset").addEventListener("click", e => {

            e.preventDefault();
            reset();
        })

        // отправка формы
        document.forms["productForm"].addEventListener("submit", e => {
            e.preventDefault();
            const form = document.forms["productForm"];
            const product_id = form.elements["product_id"].value;
            const product_name = form.elements["product_name"].value;
            const unit_price = form.elements["unit_price"].value;
            if (product_id == 0)
                createproduct(product_name, unit_price);
            else
                editproduct(product_id, product_name, unit_price);
        });

        // загрузка пользователей
        getProducts();
    </script>
</body>
</html>
